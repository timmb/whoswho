<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" media="all" href="_css/style.css">
	</head>
	<body>
		<div id ="signin_page">
			<div class="container">
		      <form class="form-signin">
		        <h2 class="form-signin-heading">Who's Who Login</h2>
		        <input type="text" class="form-control" placeholder="Secret Name" autofocus="">
		        <input type="password" class="form-control" placeholder="Password">
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		      </form>
		    </div>
		</div>
		<div id = "profile">
			<div class="container">
				<div class = "profile_info">
					<div class ="profile_info_tr">
						<div class ="profile_info_tb avatar">
						</div>
						<div class ="profile_info_tb info">
							<div class="secret_name">
							</div> 
							<div class="physical_trait">
							</div>
							<div class="personal_trait">
							</div>
							<div class="phase">
							</div> 
						</div>
					</div>
				</div>
				<div class = "secret_phase">
				</div>
				<div id ="conn_incorrect">
				</div>
				<div class = "connection history">
					 <button class="btn btn-lg btn-primary btn-block" type="submit">My Connections</button>
				</div>
			</div>
		</div>
		<div id ="conn_correct">
		</div>
	</body>
</html>
