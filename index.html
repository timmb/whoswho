<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" media="all" href="_css/style.css">
	</head>
	<body>
		<div id ="signin_page">
			<div class="container">
		      <!-- <form class="form-signin"> -->
		        <h2 class="form-signin-heading">Who's Who Login</h2>
		        <input id="input-login" type="text" class="form-control" placeholder="Secret Name" autofocus="">
		        <input id="input-password" type="password" class="form-control" placeholder="Password">
		        <button id="link-sign-in" class="btn btn-lg btn-primary btn-block"  >Sign in</button>
		      <!-- </form> -->
		    </div>
		</div>
		<div id = "profile">
			<div class="container">
				<div class = "profile_info">
					<div class ="profile_info_tr">
						<div class ="profile_info_tb avatar">
						</div>
						<div class ="profile_info_tb info">
							<div class="secret_name">
							</div> 
							<div class="physical_trait">
							</div>
							<div class="personal_trait">
							</div>
							<div class="phase">
							</div> 
						</div>
					</div>
				</div>
				<div class = "secret_phase">
				</div>
				<div id ="conn_incorrect">
				</div>
				<div class = "connection history">
					 <button class="btn btn-lg btn-primary btn-block">My Connections</button>
				</div>
			</div>
		</div>
		<div id ="conn_correct">
		</div>

		<script src="_js/jquery-2.0.3.js"></script>
		<script src="_js/script.js"></script>
	</body>
</html>
